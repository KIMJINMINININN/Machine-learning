<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/mystyle.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <a href="index" class="btn btn-info">홈으로</a>

        <table class="table">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
            {% for tmp in key %}
            <tr>
                <td>{{tmp[0]}}</td>
                <td>{{tmp[1]}}</td>
                <td>{{tmp[2]}}</td>
                <td>{{tmp[4]}}</td>
                <td>{{tmp[5]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
