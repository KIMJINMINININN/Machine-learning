<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/mystyle.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form action="join" method="post">
            <div class="box">
                <h3>회원가입</h3>
                <label style="width: 90px">아이디</label>
                <input type="text" name="id" /><br />

                <label style="width: 90px">비밀번호</label>
                <input type="password" name="pw" /><br />

                <label style="width: 90px">암호확인</label>
                <input type="password" name="pw1" /><br />

                <label style="width: 90px">이름</label>
                <input type="text" name="name" /><br />

                <label style="width: 90px">휴대폰</label>
                <input type="text" style="width:30px" name="tel1"/>-
                <input type="text" style="width:50px" name="tel2"/>-
                <input type="text" style="width:40px" name="tel3"/><br />

                <label style="width: 90px">이메일</label>
                <input type="text" name="email1"/>@
                <select name="email2">
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="google.com">google.com</option>
                </select><br />
                <hr />
                <input type="submit" class="btn btn-danger" value="회원가입" />
                <a href="index" class="btn btn-info">홈으로</a>
            </div>
        </form>
    </div>
</body>
</html>
