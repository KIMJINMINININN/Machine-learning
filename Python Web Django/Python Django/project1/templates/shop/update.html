<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <title>수정</title>
</head>
<body>
    {% include '../menu.html' %}
    <div class="container">
        <form action="update" method="post">
        <div class="box">   
            <div class="form-inline">
                <label style="width:90px">Name</label>
                <input type="hidden" name="no" value="{{one.itm_no}}" />
                <input type="text" name="na" class="form-control" value="{{one.itm_name}}"/>
            </div>
            <div class="form-inline" style="margin-top:tpx">
                <label style="width:90px">Content</label>
                <textarea rows="6" name="co" class="form-control">{{one.itm_content}}</textarea>
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px">Price</label>
                <input type="text" name="pr" class="form-control" value="{{one.itm_price}}"/>
            </div>
            <div class="form-inline" style="margin-top:5px">
                    <label style="width:90px">qty</label>
                    <input type="text" name="qt" class="form-control" value="{{one.itm_qty}}"/>
            </div>
            <div class="form-inline" style="margin-top:5px">
                    <label style="width:90px"></label>
                    <input type="submit" class="btn btn-primary" value="글쓰기"/>
                    &nbsp;
                    <a href='index' class="btn btn-success">글목록으로</a>
            </div> 
        </div>
        </form>
    </div>
</body>
</html>
