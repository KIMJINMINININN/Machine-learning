<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <title></title>
</head>
<body>
    {% include '../menu.html' %}
    <div class="container">
        <table class="table">
                <tr>
                    <th>NUMBER</th>
                    <th>ID</th>
                    <th>CONTENT</th>
                    <th>PRICE</th>
                    <th>QRY</th>
                </tr>
                {% for a in rows %}
                <tr>
                    <td>{{a.itm_no}}</td>
                    <td>{{a.itm_name}}</td>
                    <td>{{a.itm_content}}</td>
                    <td>{{a.itm_price}}</td>
                    <td>{{a.itm_qty}}</td>
                    <td>
                        <a href="/shop/update?no={{a.itm_no}}">수정</a>
                        <a href="/shop/delete?no={{a.itm_no}}">삭제</a>
                    </td>
                </tr>
                {% endfor %}
        </table>
    </div>
</body>
</html>
