<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/favicon-16x16.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <title>게시판목록</title>
</head>
<body>
    {% include '../menu.html' %}
    <div class="container">
        <form action="board" method="get">
                <div class="form-inline row justify-content-end" style="margin-top:5px; margin-bottom:5px">
                    <select name="type" class="form-control">
                        <option value="brd_title">제목</option>
                        <option value="brd_content">내용</option>
                        <option value="brd_writer">작성자</option>
                    </select>&nbsp;
                    <input type="text" name="text" class="form-control" placeholder="검색어" />&nbsp;
                    <input type="submit" class="btn btn-success" value="검색" />
                </div>
                <table class="table">
                        <tr>
                            <th>글제목</th>
                            <th>글내용</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>날짜</th>
                        </tr>
                        {% for one in data %}
                        <tr>
                            <th>{{one.br_no}}</th>
                            <th><a href="/board/content?no={{one.br_no}}">{{one.br_title}}</a></th>
                            <th>{{one.br_content}}</th>
                            <th>{{one.br_writer}}</th>
                            <th>{{one.br_hit}}</th>
                            <th>{{one.br_date}}</th>
                            <th>{{one.5 | date:"Y-m-d"}}</th>
                        </tr>
                        {% endfor %}
                </table>
        </form>
        <a href="index" class="btn btn-info">홈으로</a> / <a href="write" class="btn btn-info">글쓰기</a><br />
</body>
</html>
