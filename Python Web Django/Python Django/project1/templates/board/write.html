<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>게시판글쓰기</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
    {% include '../menu.html' %}
    <div class="container">
        <form action="/board/write" method="post" enctype="multipart/form-data">
        <div class="box">   
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px">제목</label>
                <input type="text" name="ti" class="form-control" placeholder="제목"/>
            </div>
            <div class="form-inline" style="margin-top:tpx">
                <label style="width:90px">내용</label>
                <textarea rows="6" name="co" class="form-control" placeholder="내용"></textarea>
            </div>
            <div class="form-inline" style="margin-top:tpx">
                <label style="width:90px">이미지첨부</label>
                <input type="file" name="img"/>
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px">작성자</label>
                <input type="text" name="wr" class="form-control" placeholder="작성자"/>

            <div class="form-inline" style="margin-top:5px">

        </div>
        </form>
