<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <form action="edit" method="post">
        <div class="box">   
            <div class="form-inline">
                <label style="width:90px">아이디</label>
                <input type="text" name="id" class="form-control" value="{{key.0}}" readonly/>
            </div>
            <div class="form-inline">
                <label style="width:90px">비밀번호</label>
                <input type="text" name="pw" class="form-control"/>
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px">비밀번호확인</label>
                <input type="text" name="pw1" class="form-control"/>
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px">이름</label>
                <input type="text" name="name" class="form-control"/>
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px">전화번호</label>
                <input type="text" style="width:30px" name="phone1"/>-
                <input type="text" style="width:50px" name="phone2"/>-
                <input type="text" style="width:40px" name="phone3"/><br />
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width: 90px">이메일</label>
                <input type="text" name="email1" class="form-control"/>@
                <select name="email2">
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="google.com">google.com</option>
                </select><br />
            </div>
            <div class="form-inline" style="margin-top:5px">
                <label style="width:90px"></label>
                <input type="submit" class="btn btn-primary" value="글쓰기"/>
                &nbsp;
                <a href='board' class="btn btn-success">글목록으로</a>
            </div> 
        </div>
        </form>
    </div>
</body>
</html>
