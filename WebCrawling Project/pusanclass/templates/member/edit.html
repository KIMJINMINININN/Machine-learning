<!-- One -->
	<div id="extra" class="container">
		<div class="box">
                <p>
            <h3>회원정보를 수정해주세요</h3>
                </p>
            <div class = "container">
                <form action = "/member/edit" method="post">
                    <div class = "box"> 
                        <div class ="form-inline">
                            <label type="text" id="id" name="id" accesskey="L" placeholder="아이디" class="int" maxlength="41">{{data.0}}</label>
  
                        </div> 
                        <div class ="form-inline" style ="margin-top:5px">
                            <input type="password" id="id" name="pw1" accesskey="L" placeholder="비밀번호" class="int" maxlength="41" value="{{data.1}}"/>
                        </div>
                        <div class ="form-inline" style ="margin-top:5px">
                            <input type="password" name = "pw2" accesskey="L" class="int" maxlength="41" placeholder ="암호확인" value ="{{data.1}}"/>
                        </div>
                        <div class ="form-inline" style ="margin-top:5px">
                            <input type="text" name = "name" accesskey="L" class="int" maxlength="41" placeholder="이름" value = "{{data.2}}"/>
                        </div>
                        <div class ="form-inline" style ="margin-top:5px">
                            <input type="text" name = "tel" accesskey="L" class="int" maxlength="41" placeholder="전화번호" value = "{{data.3}}"/>
                        </div>
                        <div class ="form-inline" style ="margin-top:5px">
                            <input type="text" name = "email" accesskey="L" class="int" maxlength="41" placeholder="이메일" value = "{{data.4}}"/>
                        </div>
                        <p></p>
                        <div class="field">
                            <input type="submit" class = "button alt" value="수정"/>

                        </div>
                    </div>
                </form>    
            </div>
